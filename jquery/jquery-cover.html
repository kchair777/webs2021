        #header{
            width: 100%;
            border-bottom: 1px solid #7b7b7b;
        }         
        .container{
            width: 98%;
            max-width: 1200px;
            height: inherit;
            margin: 0 auto;
        }
        #header .container{
            display: flex;
            justify-content: space-between;
            padding-top: 50px;
        }
        .container h2{
            font-family: 'GmarketSansMedium';
        }
        .container h3{

        }
        #main{
            display: flex;
            align-items: center;
            justify-content: center;  
            height: 100vh;
        }
        #main .text{
            margin-top: 10vh;
            text-align: center;
            font-size: 8vw;
            line-height: 1.2;
            font-family: 'GmarketSansBold';
        }
        #main .text span{
            font-family: 'GmarketSansMedium';
            display: block;
        }
        #main .text strong{
            display: block;
            color: #63d77d;
            font-size: 10vW;
        }
        #main .class{
            text-align: center;
            margin-top: 5vh;
            padding: 0 20%;
        }
        #main .class a{
            text-decoration: none;
            color: #7b7b7b;
            border: 1px solid #7b7b7b;
            border-radius: 50px;
            font-family: 'GmarketSansLight';
            padding: 5px 10px;
            font-size: 16px;
            line-height: 2.7;
        }
        #main .class a:hover{
            background: #000;
            color: #fff;
            border-color: #000;
        }
