<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery | animaition2</title>
    <style>
        @font-face {
            font-family: 'NEXON Lv1 Gothic OTF';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv1 Gothic OTF.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            font-family: 'NEXON Lv1 Gothic OTF';
        }

        body {
            padding: 5%;
            margin-bottom: 400px;
        }

        h1 {
            padding-bottom: 20px;
        }

        hr {
            margin: 5% 0;
            border-style: dashed;
            border-color: #E6E6E6;
            border-width: 1px;
        }

        img {
            vertical-align: top;
            border-radius: 5px;
            margin: 5px;
            width: 100%;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        em {
            font-style: normal;
        }

        .sample {
            border: 1px solid #E6E6E6;
            border-radius: 5px;
        }

        .sample h2 {
            position: relative;
            font-size: 14px;
            background-color: #F2F2F2;
            padding: 15px;
            border-bottom: 1px solid #E6E6E6;
            border-radius: 5px 5px 0 0;
        }

        .sample h2 .dot {
            width: 10px;
            height: 10px;
            background: #989898;
            display: block;
            border-radius: 50%;
            position: absolute;
            right: 30px;
            top: 20px;
        }

        .sample h2 .dot::before {
            content: '';
            width: 10px;
            height: 10px;
            background: #989898;
            border-radius: 50%;
            position: absolute;
            left: -15px;
            top: 0;
        }

        .sample h2 .dot::after {
            content: '';
            width: 10px;
            height: 10px;
            background: #989898;
            position: absolute;
            border-radius: 50%;
            right: -15px;
            top: 0;
        }

        .sample .ex {
            padding: 20px;
        }

        .sample .ex .text {
            margin: 10px 0;
        }

        .sample .re {
            padding: 20px;
            border-top: 1px solid #E6E6E6;
        }

        .sample .re a {
            color: #333;
            text-decoration: none;
            border: 1px solid #333;
            border-radius: 30px;
            padding: 10px 30px;
            margin: 5px;
            display: inline-block;
        }

        .sample .re a:hover {
            background-color: #000;
            color: #fff;
        }

        /* option */
        .ex1{
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;  /*가운데로*/
            min-height: 300px;
        }
        .circle1{
            width: 80px;
            height: 80px;
            background-image: linear-gradient(to right, #b8cbb8 0%, #b8cbb8 0%, #b465da 0%, #cf6cc9 33%, #ee609c 66%, #ee609c 100%);
            border-radius: 50%;
            display: block;
            text-align: center;            
            line-height: 80px;
            color: #fff;
            padding: 5px;
            margin: 5px;
            border: 5px solid #ffebee;
            /*top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            position: absolute;*/
        }
        .text1{
            position: absolute;
            bottom: 15px;
            left: 20px;
        }
    </style>
</head>

<body>
    <h1>jQuery dimensions</h1>
    <div id="sample1" class="sample">
        <h2>Sample01 : 애니메이션01 <span class="dot"></span></h2>
        <div class="ex ex1">
            <span class="circle circle1">01</span>
            <div class="text text1">여기에 표시됩니다</div>
        </div>
        <div class="re">
            <a href="#c" class="btn1-1">클릭 : 원의 클래스 이름</a>
            <a href="#c" class="btn1-2">클릭 : 원의 색상 변경</a>
            <a href="#" class="btn1-3">클릭 : 원의 가로(width) 값을 구합니다</a>
            <a href="#" class="btn1-4">클릭 : 원의 세로(height) 값을 구합니다</a>
            <a href="#" class="btn1-5">클릭 : 원의 가로(innerWidth) 값을 구합니다</a>
            <a href="#" class="btn1-6">클릭 : 원의 세로(innerHeight) 값을 구합니다</a>
            <a href="#" class="btn1-7">클릭 : 원의 가로(outerWidth) 값을 구합니다</a>
            <a href="#" class="btn1-8">클릭 : 원의 세로(outerHeight) 값을 구합니다</a>
        </div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>

        //Sample01
        //클래스 이름은 attr 추가
        //$(".btn1-1").on("click",function(){ -> 같음 (on은 대상을 설정할수 있음)
        $(".btn1-1").click(function(){
            $(".text1").text("이 원의 클래스 이름은: " + $(".circle1").attr("class") + "입니다")
        });
        //버튼 클릭 시 원의 배경색 변경
        $(".btn1-2").click(function(){
            $(".circle1").css("background-image","linear-gradient(to right, #e4afcb 0%, #b8cbb8 0%, #b8cbb8 0%, #e2c58b 30%, #c2ce9c 64%, #7edbdc 100%)");
            setTimeout(function(){
            alert("색이 변경되었습니다");
            }, 300)
            });

            $(".re a").on("click",function(e){
            e.preventDefault();
        }) 

            function dimension(name,width){
                $(".text1").text("이 원의" + name + "값은 " + width + "px입니다");
            }
            $(".btn1-3").on("click",function(e){            
                dimension(" 가로",$(".circle1").width() );
        }) 
        $(".btn1-4").on("click",function(e){
            dimension(" 세로",$(".circle1").height() );
        })  
        $(".btn1-5").on("click",function(e){
            dimension(" 가로",$(".circle1").innerWidth() );
        }) 
        $(".btn1-6").on("click",function(e){
            dimension(" 세로",$(".circle1").innerHeight() );
        })  
        $(".btn1-7").on("click",function(e){
            dimension(" 가로",$(".circle1").outerWidth() );
        })
        $(".btn1-8").on("click",function(e){
            dimension(" 세로",$(".circle1").outerHeight() );
        })

</body>

</html>
