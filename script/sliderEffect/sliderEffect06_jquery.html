        *, *::before, *::after {
            box-sizing: border-box; 
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #fff;
            transition: all 0.2s;

            font-size: 16px;
            line-height: 1.5;

        body::before {
            content: '';

            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background: rgba(50, 37, 11, 0.9);
            z-index: -1;

        /* info */
        .info {

            z-index: 1000;
        }

        .info h1 {

            border-bottom: 1px dashed #fff;
            margin-bottom: 8px;

        }

        .info ul {

            margin-bottom: 3px;

        .info ul:first-child::before {

        .info ul:last-child::before {

            position: absolute;

        .info.left {

            top: 20px;
        }

        .info.right {
            right: 20px;
            top: 20px;
        }

        .info.right a {
            display: inline-block;
            width: 20px; height: 20px;
            border: 1px dashed #fff;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
            transition: all 0.2s;
        }

        .info.right a:hover {
            background: #fff;
            color: #000;
        }

        .info.bottom {
            left: 10px;
            bottom: 10px;
        }

        .info.view {
            right: 20px;
            bottom: 20px;
        }

        .info.view a {
            color: #fff;
            border: 1px solid #fff;
            border-radius: 30px;
            padding: 5px 30px;
        }

        @media (max-width: 800px){
            .info.bottom {display: none;}
            .info.right {display: none;}
        }
        /*slider*/

        .slider-wrap{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            width: 800px;
            height: 480px;
            overflow: hidden;
        }
        .slider-img{
            position: relative;
            width: 4000px;
            height: 480px;
        }
        .slider-img .slider{
            float: left;
            width: 800px;
            height: 480px;
            position: relative;
        }
        .slider-img .slider span{
            position: absolute;
            left: 5px; top: 5px;
            background: rgba(0,0,0,.4);
            color: #fff;
            padding: 5px 10px;
        }
        .slider-dot{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 20px;
        }     
        .slider-dot .dot{
            width: 20px;
            height: 20px;
            background: rgba(0,0,0,0.4);
            display: inline-block;
            border-radius: 50%;
            transition: all 0.3s;
            text-indent: -9999px;
            margin: 3px;
        }    
        .slider-dot .dot.active{
            background: rgba(255,255,255,0.4);
        }      

        .slider-btn a {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            width: 50px;
            height: 50px;
            background: rgba(0,0,0,.4);
            text-align: center;
            line-height: 50px;
            transition: all 0.2s;
        }
        .slider-btn a:hover {
            background: rgba(241,96,86,.8);
        }
        .slider-btn .prev {
            left: 0;
        }
        .slider-btn .next {
            right: 0;
        }

    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        
        
        const sliderImg = $(".slider-img");
        const slider = $(".slider");
        const sliderBtn = $(".slider-btn");
        const sliderDot = $(".slider-dot");

        let sliderCount = slider.length;   //이미지 갯수
        let sliderWidth = slider.width();   //이미지 가로값
        let sliderTotalWidth = slider.width() * sliderCount;   //이미지 전체 가로값
        let currentIndex = 0;
        let dotIndex = "";

        sliderImg.css({width: sliderTotalWidth});
        slider.css({width: sliderWidth});

        //닷 버튼 생성
        slider.each(function(){
            dotIndex += "<a href='#c' class='dot'>2</a>";   //+ 대입연산자?
        });
        sliderDot.html(dotIndex);
        sliderDot.find("a").eq(0).addClass("active"); //a태그를 찾아서 첫번째요소에 동작 설정
        
        //이미지 움직이기

        function gotoSlider(num){
            sliderImg.animate({left: -sliderWidth * num}, 400);
            currentIndex = num;   //2. 초기화된 currentIndex를 되돌려줌?
            sliderDot.find("a").removeClass("active").eq(currentIndex).addClass("active"); //이미지가 움직일 때 마다 닷메뉴도 같이 움직이도록 설정
        }

        // 닷 버튼 클릭
        sliderDot.on("click","a",function(e){
            e.preventDefault
            gotoSlider($(this).index());
        })


        //버튼 클릭시 움직이게
        sliderBtn.on("click","a",function(e){
            e.preventDefault();
            // let nextIndex = (currentIndex +1);  //1. currentIndex가 0으로 초기화됨
            let nextIndex = (currentIndex +1) % sliderCount ; //12345678...을  다시 0으로 돌아가게해줌 -> 123401234012.....
            let prevIndex = (currentIndex -1) % sliderCount ;  
            if(currentIndex == 0) prevIndex = sliderCount -1;   //currentIndex가 0이 되면 prevIndex를 4로 만들어라

            // console.log("nextIndex:"+nextIndex)

            if($(this).hasClass("prev")){
                //왼쪽 버튼 
                gotoSlider(prevIndex);
            }else{
                //오른쪽 버튼
                gotoSlider(nextIndex);
            }            
        })
        
        
    </script>
