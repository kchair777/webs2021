<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1~10까지 출력
        document.write(1,"<br>")
        document.write(2,"<br>")
        document.write(3,"<br>")
        document.write(4,"<br>")
        document.write(5,"<br>")
        document.write(6,"<br>")
        document.write(7,"<br>")
        document.write(8,"<br>")
        document.write(9,"<br>")
        document.write(10,"<br>")

        //for문을 이용햐 0부터 9까지 출력

        for(let i = 0; i<10; i++){
        document.write(i,"<br>")
        }

        //for문 이용해 1부터 10까지 출력

        for(let a=1; a<11; a++){
            document.write(a,"<br>")
        }

        //1~100중에 짝수만 출력

        for(let x=1; x<=100; x++){
            if(x % 2 == 0){
            document.write(x,"<br>")
        }    //다시 확인
    }

    document.write("<br>")

    // x = x +1
    //x += 1
    for (let x=0; x<=100; x+=2){
        document.write(x,"<br>")   //{}생략가능
    }

    document.write("<br>")

    //for문을 이용해 1~100 짝수는 파란색, 홀수는 빨간색
    for(let x=1; x<+100; x++){
                if(x % 2 == 0){
                    document.write("<span style='color:blue'>" + x + "</span>","<br>")
                } else {
                    document.write("<span style='color:red'>" + x + "</span>","<br>")
                }
            }

    </script>
</body>
</html>
