<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <script>
            let number = window.prompt("숫자를 입력해주세요");

            <!--if문-->

            if (number % 2 == 0) {
                document.write("짝수입니다");
            } else {
                document.write("홀수입니다");
            }

            <!--삼항연산자-->

            (number % 2 == 0)
                ? document.write("짝수입니다")
                : document.write("홀수입니다");
        </script>
    </body>
</html>
