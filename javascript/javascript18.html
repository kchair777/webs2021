<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let food = prompt("다음 중 가장 먹고 싶은 음식은? 1.찌개 2.카레 3.초콜릿4.콜라5.누룽지6.라면")
        if (food == "찌개") {
            document.write("당신은 매콤한 사람");
        } else if (food == "카레") {
            document.write("당신은 바보");
        } else if (food == "초콜릿" || food == "초콜렛") {
            document.write("당신은 달콤한 사람");
        } else if (food == "콜라") {
            document.write("당신은 톡 쏘는 사람");
        } else if (food == "누룽지") {
            document.write("당신은 고소한 사람");
        } else if (food == "라면") {
            document.write("당신은 맛을 아는 사람");
        } else {
            document.write("해당 사항이 없습니다");
        }

    </script>
</body>

</html>
