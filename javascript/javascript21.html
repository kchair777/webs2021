<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let score = 85;
        let grade;

        console.log(grade); //undefined

        if (score >= 90) {
            grade = "A";
        } else if (score >= 80 && score < 90) {
            grade = "B";
        } else if (score >= 70 && score < 80) {
            grade = "C";
        } else if (score >= 60 && score < 70) {
            grade = "D";
        } else if (score < 60) {
            grade = "F";
        }
        console.log(grade); //B

        switch (grade) {
            case "A":
                document.write("당신의 학점은 A");
                break;
            case "B":
                document.write("당신의 학점은 B");
                break;
            case "C":
                document.write("당신의 학점은 C");
                break;
            case "D":
                document.write("당신의 학점은 D");
             break;
            case "F":
                document.write("당신의 학점은 F");
                break;

        }

        //당신의 학점은 B

    </script>
</body>

</html>
